<div class="container">
  <div class="row">
    <div class="col-md-6">
    <br>
    <h2>Form Data Mahasiswa</h2>
      <hr>
      <label class="from-label">NIM</label>
      <input type="text" class="form-control" [(ngModel)]="nim">
      <label class="from-label">Nama</label>
      <input type="text" class="form-control" [(ngModel)]="nama">
      <label class="from-label">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas">
      <br>
      <button class="btn btn-block btn-dark" (click)="tambahData()">Tambah</button>
    </div>

    <div class="col-md-6"><br><h2>Data Mahasiswa</h2><hr>
      <div *ngFor="let data of daftarData">
        <div class="card">
        <div class="card-header">
          <h4>{{ data.nama }}</h4>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <h5>{{ data.nim }}</h5>
            <p>{{ data.kelas }}</p>
          </blockquote>
        </div>
      </div>  
      <br>
    </div>
  </div>
</div>
</div>
